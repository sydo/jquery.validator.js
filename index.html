<!DOCTYPE html>
<html>
	<head>
		<title>Form validation examples</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="jquery.validator.js"></script>

		<style>
			* { margin: 0; padding: 0; }
			body { padding: 25px; }
			table { margin: 10px 0; }
			td { padding: 0 0 10px 0; }
			input, textarea { padding: 3px; }
			input[type=text], textarea { border: 1px solid silver; width: 250px; }

			.error { background: pink; }
			.advanced-error { background: red; }
		</style>

		<script>
			$(document).ready(function(){
				$('.validate-simple').validate();

				$('.validate-advanced').validate({
					className:		'requiredField',
					indicator:		'<span style="color: red">*</span> ',
					addIndicator:	function($form, $element, indicator){
						var id = $element.attr('id');
						$form.find('label[for=' + id + ']').prepend(indicator);
					},
					errorClass:		'advanced-error',
					alertError:		false
				});
			});
		</script>
	</head>
	<body>
		<form method="get" class="validate-simple">
			<h2>Simple form validation example</h2>
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td width="150">
						<label for="name">Required Text:</label>
					</td>
					<td><input type="text"  name="name" class="required" id="name" /></td>
				</tr>
				<tr>
					<td>
						<label for="details">Required Textarea:</label>
					</td>
					<td><textarea name="details" id="details" class="required"></textarea></td>
				</tr>
				<tr>
					<td>
						<label for="optional">Optional Text:</label>
					</td>
					<td><input type="text" name="optional" id="optional" /></td>
				</tr>
				<tr>
					<td><input type="submit" /></td>
				</tr>
			</table>
		</form>

		<form class="validate-advanced">
			<h2>Advanced form validation example</h2>
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td width="150">
						<label for="name">Required Text:</label>
					</td>
					<td><input type="text"  name="name" class="requiredField" id="name" /></td>
				</tr>
				<tr>
					<td>
						<label for="details">Required Textarea:</label>
					</td>
					<td><textarea name="details" id="details" class="requiredField"></textarea></td>
				</tr>
				<tr>
					<td>
						<label for="optional">Optional Text:</label>
					</td>
					<td><input type="text" name="optional" id="optional" /></td>
				</tr>
				<tr>
					<td><input type="submit" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
